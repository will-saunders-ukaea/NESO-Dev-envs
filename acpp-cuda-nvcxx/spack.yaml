spack:
  specs:
    - neso-particles -build_tests +petsc  ^neso.adaptivecpp compilationflow=cudanvcxx ^mpich
    - neso-rng-toolkit ^neso.adaptivecpp compilationflow=cudanvcxx
  view: true
  concretizer:
    unify: false
  repos:
    - ../../NESO-Spack
    - $spack/var/spack/repos/builtin
  develop:
    neso-particles:
      path: ../../NESO-Particles
      spec: neso-particles@working
    neso-rng-toolkit:
      path: ../../NESO-RNG-Toolkit
      spec: neso-rng-toolkit@working
